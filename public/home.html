<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/filter.css"> 
  <title>Document</title>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="insights.html">Insights</a>
  </nav>

  <section class="home-page-container">
    <section class="home-adjust">
      <section class="heading-home-container">
        <h3>Home</h3>
      </section>

      <section class="home-account-container">
        <section class="account-heading">
          <h3>Account</h3>
        </section>
        <section class="account-detail">
          <section class="account-balance">
            <p class="euro-left">€0.00</p>
          </section>
          <section class="account-img">
            <img src="img/main_account.png" alt="home-page">
          </section>
        </section>
      </section>

      <!-- Search and Filter Button -->
      <section class="search-container">
        <section class="search-items">
          <input type="text" placeholder="Search for transactions" />
          <button class="filter-button">&#9881;</button>
          <button class="search-button">Search</button>
        </section>
      </section>

      <!-- Add Items Section -->
      <section class="add-items">
        <button class="add-button">+</button>
      </section>

      <section class="add-transcations">
        <select id="categoryDropdown">
          <option value="">Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Groceries">Groceries</option>
        </select>
        <section class="Description-items">
        <input class="Description" type="text" placeholder="Description" />
        <input class="date" type="date" name="purchaseDate" id="purchaseDateInput">
      </section>
      <section class="amount-items">
        <input class="Amount" type="number" placeholder="Amount" />
        </section>
        <button class="Add-item-button" id="addTaskButton" type="submit">Add</button>
  
      </section>

      <!-- Transactions Section -->
      <section class="transactions-container">
        <section class="transaction-heading">
          <h3>Transactions</h3>
          <a href="seeall.html">See All</a>
        </section>
        <section class="transactions" id="transaction-ts"></section>
      </section>

    </section>
  </section>

  <!-- ✅ Filter Panel (Hidden by Default) -->
  <section class="filter-panel">
    <div class="filter-content">
      <button class="close-filter">&times;</button> <!-- Close Button -->
      <h2>Filter Transactions</h2>
      
      <label>Account</label>
      <select id="categoryDropdown" class="category-dropdown" >
        <option value="">Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Groceries">Groceries</option>
      </select>

      <div class="selected-categories" id="selectedCategoriesContainer"></div>

      <label>Date Range</label>
      <div class="input-section">
      <input type="date" class="date from">
      <input type="date" class="date from date to" placeholder="max">
    </div>
      <label>Amount</label>
      <div class="input-section">
      <input type="input" class="date from  amount min"placeholder="Min.">
      <input type="Input" class="date from amount max" placeholder="Max.">
    </div>

      <button class="apply-filter">Apply Filter</button>
    </div>
  </section>

  <script type="module" src="index.js"></script>
</body>
</html>
