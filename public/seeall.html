<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/seeall.css">
  <link rel="stylesheet" href="styles/filter.css">
  <title>Transactions</title>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="insights.html">Insights</a>
  </nav>

  <section class="home-page-container">
    <section class="home-adjust">
      <!-- Account Section -->
      <section class="all-items">
        <section class="all-heading">
          <img src="img/main_account.png" alt="Account">
          <h2>Account</h2>
        </section>
        <section class="all-balance">
          <p class="euro-left">&euro; 42.45</p>
          <p class="Balance">Current Balance</p>
        </section>
      </section>

      <!-- Search Bar -->
      <section class="search-container">
        <section class="search-items">
          <input type="text" placeholder="Search for transactions">
          <button class="filter-button">&#9881;</button>
          <button class="search-button">Search</button>
        </section>
      </section>

      <!-- Transactions Section -->
      <section class="transactions-all-container" id="transaction-ts">
        
      </section>
    </section>
  </section>
  <section class="filter-panel">
    <div class="filter-content">
      <button class="close-filter">&times;</button> <!-- Close Button -->
      <h2>Filter Transactions</h2>
      
      <label>Account</label>
      <select id="categoryDropdown" class="category-dropdown">
        <option value="">Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Groceries">Groceries</option>
      </select>
      <div class="selected-categories" id="selectedCategoriesContainer"></div>

      <label>Date Range</label>
      <div class="input-section">
      <input type="date" class="date from">
      <input type="date" class="date from date to" placeholder="max">
    </div>
      <label>Amount</label>
      <div class="input-section">
      <input type="input" class="date from  amount min"placeholder="Min.">
      <input type="Input" class="date from amount max" placeholder="Max.">
    </div>

      <button class="apply-filter">Apply Filter</button>
    </div>
  </section>


  <script type="module" src="classes/seeall.js"></script>
  
</body>
</html>
